<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokuworld</title>
    <link rel="icon" href="https://gokuworld.neocities.org/978e387d213afc272dc556d04801ece2.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        /* Reset some default styles */
        body, h1, p, table {
            margin: 0;
            padding: 0;
        }

        /* Apply a background image to the whole page */
        body {
            background-image: url('https://gokuworld.neocities.org/632011.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            text-align: center;
            padding: 40px 0; /* Adjust as needed */
        }

        /* Style the navigation menu */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 10px 0;
            display: flex; /* Use flexbox for horizontal centering */
            justify-content: flex-end; /* Align items to the right */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a shadow to the text */
        }

        /* Style the main content */
        main {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 10px;
            margin: 20px auto; /* Center the main content horizontally */
            max-width: 800px; /* Limit the width of the main content */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Drop shadow */
        }

        /* Style the table for organization */
        table {
            margin: 0 auto; /* Center the table horizontally */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adding a shadow to the table */
        }

        /* Style the logo */
        img.logo {
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
            width: 200px;
        }

        /* Style for labels */
        label {
            color: #fff; /* White text color */
            font-weight: bold; /* Bold font */
        }

        /* Style for download link */
        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background color */
            color: white;
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .download-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style the footer */
        footer {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            text-align: center;
            padding: 20px 0; /* Adjust as needed */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: black; /* Set the text color to black */
            text-decoration: none;
            margin: 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding a shadow to the text */
        }

        /* Media query for screens smaller than 768px (typical mobile phones) */
        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack navigation items vertically */
                align-items: center; /* Center items horizontally */
            }

            nav a {
                margin: 10px 0; /* Add space between mobile navigation items */
            }
        }

        /* Add custom cursor */
        body {
            cursor: url('159249_after.png'), auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://gokuworld.neocities.org/Home">Home</a>
            <a href="https://gokuworld.neocities.org/Characters">Characters</a>
        </nav>
        <!-- Your logo can go here as an <img> element -->
    </header>
    <main>
        <p>HERE THE SUPER FANS OF GOKU WELCOME TO ANYONE HERE.</p>
        <img src="goku-hi.gif" alt="Description of the image">

        <table>
            <!-- Your table content goes here -->
        </table>
    </main>
    <footer>
        <a href="#">Rights</a>
        <a href="#">URLs</a>
        <a href="#">Developers</a>
    </footer>
</body>
</html>
